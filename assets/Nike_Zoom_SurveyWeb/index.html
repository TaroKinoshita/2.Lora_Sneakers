<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Image Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How CG/3D does this image look?</h1>
        <p class="description">Rate each image on how artificial it appears (1-3 scale)</p>
        
        <form name="sneaker-survey" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="sneaker-survey">
            
            <!-- Background Information Section -->
            <div class="demographics">
                <h2>Background Information</h2>
                
                <div class="form-group">
                    <label>Age Group</label>
                    <select name="age" required>
                        <option value="">Select...</option>
                        <option value="18-24">18-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45+">45+</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>3D/CG Experience</label>
                    <select name="cg-experience" required>
                        <option value="">Select...</option>
                        <option value="none">None</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>
            </div>
            
            <!-- Netlify form detection用のダミーフィールド（非表示） -->
            <div style="display: none;">
                <input name="q1-A" />
                <input name="q1-B" />
                <input name="q1-C" />
                <input name="q2-A" />
                <input name="q2-B" />
                <input name="q2-C" />
                <input name="q3-A" />
                <input name="q3-B" />
                <input name="q3-C" />
                <input name="q4-A" />
                <input name="q4-B" />
                <input name="q4-C" />
                <input name="q5-A" />
                <input name="q5-B" />
                <input name="q5-C" />
                <input name="q6-A" />
                <input name="q6-B" />
                <input name="q6-C" />
                <input name="q7-A" />
                <input name="q7-B" />
                <input name="q7-C" />
                <input name="q8-A" />
                <input name="q8-B" />
                <input name="q8-C" />
                <input name="q9-A" />
                <input name="q9-B" />
                <input name="q9-C" />
                <input name="q10-A" />
                <input name="q10-B" />
                <input name="q10-C" />
                <input name="q11-A" />
                <input name="q11-B" />
                <input name="q11-C" />
                <input name="q12-A" />
                <input name="q12-B" />
                <input name="q12-C" />
            </div>
            
            <div id="questionsContainer">
                <!-- 12問がJSで挿入される -->
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <div class="thank-you" id="thankYou" style="display: none;">
            <h2>Thank you!</h2>
            <p>Your response has been recorded</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
